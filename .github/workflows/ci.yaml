name: ci
on: [push]
jobs:

  build:
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13

      - name: check out code
        uses: actions/checkout@v1

      - name: Lint
        run: script/lint
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Test
        run: script/test
