name: ci
on: [push]
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '~1.14.0'
      - run: script/lint
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: script/test
